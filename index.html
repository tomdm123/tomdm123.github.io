<script type="text/javascript">
    // place your images in this array
    var random_images_array = ['hebeskaf.jpeg', 'hebe2.jpeg', 'WhatsApp Image 2020-01-29 at 9.20.21 PM.jpeg', 'WhatsApp Image 2020-02-05 at 9.00.33 AM.jpeg', 'WhatsApp Image 2020-02-05 at 9.01.39 AM.jpeg'];
        
    function getRandomImage(imgAr, path) {
        path = path || ''; // default path here
        var num = Math.floor( Math.random() * imgAr.length );
        var img = imgAr[ num ];
        var imgStr = '<img src="' + path + img + '" alt = "">';
        document.write(imgStr); document.close();
    }
    </script>
